name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - uses: actions/checkout@v4

    - name: Get version
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  build-binaries:
    name: Build Binary (${{ matrix.os }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: proto2ffi
            asset_name: proto2ffi-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: proto2ffi
            asset_name: proto2ffi-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: proto2ffi
            asset_name: proto2ffi-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: proto2ffi.exe
            asset_name: proto2ffi-windows-amd64.exe

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }} -p proto2ffi

    - name: Upload Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Publish proto2ffi-core
      run: |
        cd proto2ffi-core
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - name: Wait for crates.io
      run: sleep 30

    - name: Publish proto2ffi
      run: |
        cd proto2ffi-cli
        cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
