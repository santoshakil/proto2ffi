syntax = "proto3";

package phase4;

message Vector4 {
  option (proto2ffi.simd) = true;

  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}

message Transform {
  option (proto2ffi.simd) = true;

  float m00 = 1;
  float m01 = 2;
  float m02 = 3;
  float m03 = 4;
  float m10 = 5;
  float m11 = 6;
  float m12 = 7;
  float m13 = 8;
  float m20 = 9;
  float m21 = 10;
  float m22 = 11;
  float m23 = 12;
  float m30 = 13;
  float m31 = 14;
  float m32 = 15;
  float m33 = 16;
}

message BatchStats {
  uint64 total_processed = 1;
  uint64 simd_operations = 2;
  uint64 scalar_operations = 3;
  double avg_batch_size = 4;
}
