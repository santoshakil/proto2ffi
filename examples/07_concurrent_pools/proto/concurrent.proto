syntax = "proto3";

package concurrent;

message SmallMessage {
  int32 id = 1;
  string name = 2;
}

message MediumMessage {
  int32 id = 1;
  string title = 2;
  string description = 3;
  repeated int32 tags = 4;
}

message LargeMessage {
  int32 id = 1;
  string title = 2;
  string description = 3;
  bytes payload = 4;
  repeated SmallMessage children = 5;
  repeated string keywords = 6;
  repeated int64 timestamps = 7;
}

message StressTestMessage {
  int64 thread_id = 1;
  int64 sequence = 2;
  int64 timestamp = 3;
  bytes data = 4;
}

message PoolStatsMessage {
  uint64 total_allocated = 1;
  uint64 total_freed = 2;
  uint64 active_count = 3;
  uint64 pool_size = 4;
  uint64 growth_count = 5;
}
