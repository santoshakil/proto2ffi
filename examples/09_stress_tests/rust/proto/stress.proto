syntax = "proto3";

package stress;

message Level20 {
  string value = 1;
  int32 depth = 2;
}

message Level19 {
  Level20 next = 1;
  repeated string data = 2;
}

message Level18 {
  Level19 next = 1;
  repeated int32 numbers = 2;
}

message Level17 {
  Level18 next = 1;
  repeated Level20 items = 2;
}

message KeyValuePair {
  string key = 1;
  int32 value = 2;
}

message Level16 {
  Level17 next = 1;
  repeated KeyValuePair metadata = 2;
}

message Level15 {
  Level16 next = 1;
  repeated Level19 batch = 2;
}

message Level14 {
  Level15 next = 1;
  repeated double values = 2;
}

message Level13 {
  Level14 next = 1;
  repeated Level18 collection = 2;
}

message Level12 {
  Level13 next = 1;
  bytes binary_data = 2;
}

message Level11 {
  Level12 next = 1;
  repeated Level17 nested_array = 2;
}

message Level10 {
  Level11 next = 1;
  string checkpoint = 2;
}

message Level9 {
  Level10 next = 1;
  repeated Level16 tree = 2;
}

message Level8 {
  Level9 next = 1;
  repeated bool flags = 2;
}

message Level7 {
  Level8 next = 1;
  repeated Level15 cascade = 2;
}

message StringPair {
  string key = 1;
  string value = 2;
}

message Level6 {
  Level7 next = 1;
  repeated StringPair tags = 2;
}

message Level5 {
  Level6 next = 1;
  repeated Level14 stream = 2;
}

message Level4 {
  Level5 next = 1;
  repeated int64 ids = 2;
}

message Level3 {
  Level4 next = 1;
  repeated Level13 deep_items = 2;
}

message Level2 {
  Level3 next = 1;
  repeated float measurements = 2;
}

message Level1 {
  Level2 next = 1;
  repeated Level12 root_collection = 2;
}

message DeepNestingRoot {
  Level1 start = 1;
  string test_id = 2;
  int64 timestamp = 3;
}

message WideMessage {
