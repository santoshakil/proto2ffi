message HugeMessage {
  bytes payload_1kb = 1;
  bytes payload_2kb = 2;
  bytes payload_3kb = 3;
  bytes payload_4kb = 4;
  repeated string large_text = 5;
  repeated int32 large_array = 6;
  repeated StringPair large_map = 7;
  WideMessage metadata = 8;
}

message MassiveArray {
  repeated int32 numbers = 1;
  repeated double values = 2;
  repeated int64 ids = 3;
}

message RecursiveNode {
  int64 node_id = 1;
  repeated RecursiveNode children = 2;
  int32 depth = 3;
  int32 value = 4;
}

message GraphNode {
  int64 node_id = 1;
  repeated int64 edge_ids = 2;
  repeated int32 weights = 3;
  int32 node_type = 4;
}

message GraphNodeEntry {
  string key = 1;
  GraphNode node = 2;
}

message ComplexGraph {
  repeated GraphNode nodes = 1;
  int32 node_count = 2;
  int32 edge_count = 3;
}

message DataChunk {
  bytes data = 1;
  int64 sequence = 2;
  string checksum = 3;
}

message StreamBatch {
  repeated DataChunk chunks = 1;
  int64 batch_id = 2;
  int32 total_size = 3;
}

message MemoryBlock {
  bytes block_1mb = 1;
  int64 block_id = 2;
  string label = 3;
}

message AllocationTest {
  repeated MemoryBlock blocks = 1;
  int32 block_count = 2;
}

message StringStress {
  repeated string short_strings = 1;
  repeated string medium_strings = 2;
  repeated string long_strings = 3;
  repeated string huge_strings = 4;
}

message NumberStress {
  repeated int32 i32_values = 1;
  repeated int64 i64_values = 2;
  repeated uint32 u32_values = 3;
  repeated uint64 u64_values = 4;
  repeated sint32 s32_values = 5;
  repeated sint64 s64_values = 6;
  repeated fixed32 f32_values = 7;
  repeated fixed64 f64_values = 8;
  repeated sfixed32 sf32_values = 9;
  repeated sfixed64 sf64_values = 10;
  repeated float float_values = 11;
  repeated double double_values = 12;
}

message IntPair {
  int32 key = 1;
  int32 value = 2;
}

message WideMessageEntry {
  string key = 1;
  WideMessage value = 2;
}

message BytesEntry {
  string key = 1;
  bytes value = 2;
}

message MapStress {
  repeated StringPair string_map = 1;
  repeated IntPair int_map = 2;
  repeated WideMessageEntry complex_map = 3;
  repeated BytesEntry binary_map = 4;
}

message MixedComplexity {
  DeepNestingRoot deep = 1;
  WideMessage wide = 2;
  HugeMessage huge = 3;
  MassiveArray massive = 4;
  RecursiveNode recursive = 5;
  ComplexGraph graph = 6;
  StreamBatch stream = 7;
  AllocationTest allocation = 8;
  StringStress strings = 9;
  NumberStress numbers = 10;
  MapStress maps = 11;
}

message PointerStress {
  repeated DeepNestingRoot nested_array = 1;
  repeated WideMessage wide_array = 2;
  repeated HugeMessage huge_array = 3;
}

message ConcurrentAccess {
  string thread_id = 1;
  int64 iteration = 2;
  bytes payload = 3;
  repeated int32 data = 4;
}

message FragmentationTest {
  repeated bytes small_blocks = 1;
  repeated bytes medium_blocks = 2;
  repeated bytes large_blocks = 3;
  repeated bytes huge_blocks = 4;
}

message AlignmentTest {
  bool b1 = 1;
  int64 i64 = 2;
  bool b2 = 3;
  double d = 4;
  bool b3 = 5;
  int32 i32 = 6;
  bool b4 = 7;
  float f = 8;
}

message BoundaryTest {
  string max_string = 1;
  repeated int32 max_array = 2;
  bytes max_bytes = 3;
  repeated StringPair max_map = 4;
}

message EdgeCaseCollection {
  string empty_string = 1;
  repeated int32 empty_array = 2;
  bytes empty_bytes = 3;
  repeated StringPair empty_map = 4;
  string null_marker = 5;
}

message Type001 { string data = 1; }
message Type002 { int32 value = 1; Type001 ref = 2; }
message Type003 { int64 id = 1; Type002 ref = 2; }
message Type004 { double val = 1; Type003 ref = 2; }
message Type005 { bool flag = 1; Type004 ref = 2; }
message Type006 { bytes data = 1; Type005 ref = 2; }
message Type007 { repeated string items = 1; Type006 ref = 2; }
message Type008 { repeated int32 nums = 1; Type007 ref = 2; }
message Type009 { repeated StringPair meta = 1; Type008 ref = 2; }
message Type010 { float f = 1; Type009 ref = 2; }
message Type011 { string s = 1; Type010 ref = 2; }
message Type012 { int32 i = 1; Type011 ref = 2; }
message Type013 { int64 l = 1; Type012 ref = 2; }
message Type014 { double d = 1; Type013 ref = 2; }
message Type015 { bool b = 1; Type014 ref = 2; }
message Type016 { bytes by = 1; Type015 ref = 2; }
message Type017 { repeated string rs = 1; Type016 ref = 2; }
message Type018 { repeated int32 ri = 1; Type017 ref = 2; }
message Type019 { repeated KeyValuePair mi = 1; Type018 ref = 2; }
message Type020 { float ff = 1; Type019 ref = 2; }

message TypeChain {
  Type020 chain = 1;
  int32 chain_length = 2;
}

message StressTestSuite {
  MixedComplexity mixed = 1;
  PointerStress pointers = 2;
  repeated ConcurrentAccess concurrent = 3;
  FragmentationTest fragmentation = 4;
  AlignmentTest alignment = 5;
  BoundaryTest boundary = 6;
  EdgeCaseCollection edge_cases = 7;
  TypeChain type_chain = 8;
}
