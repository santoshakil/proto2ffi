syntax = "proto3";

package benchmark;

message UserPB {
  uint64 user_id = 1;
  string username = 2;
  string email = 3;
  string first_name = 4;
  string last_name = 5;
  string display_name = 6;
  string bio = 7;
  string avatar_url = 8;
  uint64 date_of_birth = 9;
  bool is_verified = 10;
  bool is_premium = 11;
  uint64 created_at = 12;
  uint64 updated_at = 13;
  double account_balance = 14;
  uint32 reputation_score = 15;
}

message PostPB {
  uint64 post_id = 1;
  uint64 user_id = 2;
  string username = 3;
  string title = 4;
  string content = 5;
  uint64 created_at = 6;
  uint64 updated_at = 7;
  uint64 view_count = 8;
  uint64 like_count = 9;
  uint64 comment_count = 10;
  bool is_edited = 11;
  bool is_pinned = 12;
}
